<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My React Projects</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #007acc;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        /* Main Container Styling */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Project List Styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        li a {
            text-decoration: none;
            color: #007acc;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #005fa3;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.3rem;
        }

        footer .social-links a:hover {
            color: #007acc;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My React Projects</h1>

    </header>

        </ul>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 <a style="color: #fff; text-decoration: none;" href="https://github.com/vickvey">Vivek Kumar</a>
        </p>
        <p>Feel free to reach out or connect with me:</p>
        <div class="social-links">
            <a href="https://github.com/vickvey" target="_blank">GitHub</a>

        </div>
    </footer>
